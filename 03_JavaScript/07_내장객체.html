<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>내장 객체</h1>
    <p>자바스크립트에서 제공하는 기본 내장 객체들</p>
    <h2>Math 객체</h2>
    <script>
      console.log("최소값 : ", Math.min(5, 7, -1, -8)); // -8
      console.log("최대값 : ", Math.max(5, 7, -1, -8)); // 7
      console.log("절대값 : ", Math.abs(-7.5736394737));
      console.log("반올림 : ", Math.round(2.897));
      console.log("버림값 : ", Math.floor(2.897));
      console.log("올림값 : ", Math.ceil(2.897));
      console.log("0~1 랜덤값 : ", Math.random());
      // 1 ~ 10까지의 랜덤수
      // 0 <= Math.random() < 1
      // 0 * 10 <= Math.random() * 10 < 1 * 10
      // 0 <= Math.random() * 10 < 10
      // 1 <= Math.random() * 10 + 1 < 11
      console.log(Math.floor(Math.random() * 10) + 1);

      // 5 ~ 15까지
      console.log(Math.floor(Math.random() * 10) + 5);
    </script>

    <h2>Date 객체</h2>
    <script>
      const now = new Date();
      console.log("현재 : ", now);
      console.log(
        `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.hetDate()}일`
      );
      const date = new Date(2025, 11, 16, 17, 50, 0);
      console.log("특정날짜 : ", date);

      const date2 = new Date("2025-12-16");
      console.log("특정날짜 2 : ", date2);

      const date3 = new Date("2025-12-16T17:50:00");
      console.log("특정날짜 3: ", date3);
    </script>

    <h2>Timer</h2>
    <script>
      // setTimeout : 일정 시간 후 1회 동작
      setTimeout(() => {
        console.log("3초 후!");
      }, 3000);

      // setInterval : 일정 시간마다 동작
      let sec = 0;
      setInterval(() => {
        console.log(`${++sec}초`);
      }, 1000);
    </script>

    <h2>String 객체</h2>
    <script>
      const str = "Hello, JavaScript";
      console.log("길이 : ", str.length);
      // 문자의 길이를 확인해주는 코드
      console.log("포함여부 : ", str.includes("Java"));
      // 내가 원하는 문자가 포함되어있는지 확인하는 코드
      console.log("위치 : ", str.indexOf("Script"));
      // 내가 원하는 문자의 위치를 알려주는 코드
      console.log("일부 : ", str.slice(7, 17));
      // 일부 위치에 문자를 가져오는 코드
      console.log("대문자 : ", str.toUpperCase());
      // 모든 문자를 대문자로 바꾸는 코드
    </script>

    <h2>JSON 객체</h2>
    <script>
      // 데이터를 문자열로 변환 및 피싱
      const obj = {
        name: "김주현",
      };
      const jsonStr = JSON.stringify(obj);
      console.log(obj);
      console.log(jsonStr);
      const parsed = JSON.parse(jsonStr);
      console.log(parsed);
    </script>
  </body>
</html>
