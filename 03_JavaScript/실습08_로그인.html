<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습07_회원가입(teh)2.css" />
  </head>
  <body>
    <h1>로그인</h1>
    <div id="form">
      <div>
        <input type="text" id="username" placeholder="이름을 입력해주세요" />
      </div>
      <div>
        <input
          type="text"
          id="password"
          placeholder="비밀번호를 입력해주세요"
        />
      </div>
      <div>
        <button id="loginBtn" onclick="setLocal" type="button">로그인</button>
      </div>
      <script>
        const setLocal = () => {
          localStorage.setItem("loginBtn");
        };
        const getLocal = () => {
          localStorage.getItem("loginBtn");
        };
        const removeLocal = () => {
          localStorage.removeItem("loginBtn");
        };

        const clearLocal = () => {
          localStorage.clear();
        };
      </script>
    </div>
  </body>
</html>
