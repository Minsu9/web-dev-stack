<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트태그 실습</title>
  </head>
  <body>
    <!-- 제목 태그 실습 -->
    <h1>실습문제</h1>

    <!-- 문단 태그, 강조 태그 실습 -->
    <p>
      태그들은 중첩으로 사용 가능합니다. <br />
      <em><small>작게, 기울여서</small></em> 표현 가능하고,
      <b><mark>굵게, 형광펜</mark></b
      >을 넣어 글자를 강조 할 수 있습니다.
    </p>
  </body>
</html>
